<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador y Desencriptar</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <img id="img_alura" src="img/logo_alura.png" alt="logo_alura" />
      </div>
      <div class="column">
        <textarea
          placeholder="Ingrese el texto aqui"
          id="txtarearequest"
          rows="30"
          cols="120"
        ></textarea>
        <p id="imgalert">
          <img id="" src="img/bi_exclamation-circle-fill-1.png" alt="" />Solo
          letras minúsculas y sin acentos
        </p>
        <button id="btnencriptar" onclick="mostrarEncriptar()">
          Encriptar
        </button>
        <button id="btndesencriptar" onclick="mostrarDesencriptar()">
          Desencriptar
        </button>
      </div>
      <div class="column">
        <textarea id="txtarearesponse" rows="40" cols="40" readonly> </textarea>
        <h1 id="h1ResponseMensaje">Ningún mensaje fue encontrado</h1>
        <p id="pReponseMensaje">
          Ingresa el texto que desees encriptar o desencriptar
        </p>  
        <button id="btncopiar" onclick="btncopy()">Copiar</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <footer>
    <a class="button" href="https://github.com/lbaldeonqu" target="_blank" alt="" rel="noopener">
      <img class="button" src="img/github-logo.png" alt="logogit" />
    </a>
    <p class="copyright">&copy Copyright Luis Baldeon - 2024</p>
  </footer>
</html>
